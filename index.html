<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Τεχνικό Γραφείο Οροπεδίου Λασιθίου</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat', sans-serif;
}

body{
    background:linear-gradient(135deg,#1f3c5a,#2e5c8a);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(18px);
    border-radius:25px;
    padding:30px;
    color:white;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.4);
    position:relative;
    overflow:hidden;
}

.logo{
    width:120px;
    margin-bottom:15px;
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0px);}
}

h1{
    font-size:20px;
    font-weight:600;
    margin-bottom:8px;
}

.address{
    font-size:14px;
    opacity:0.85;
    margin-bottom:30px;
}

.btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    width:100%;
    padding:15px;
    margin-bottom:15px;
    border-radius:15px;
    border:none;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
    transition:0.3s ease;
}

.primary{
    background:linear-gradient(135deg,#8aa34f,#6f8d3a);
    color:white;
}

.secondary{
    background:rgba(255,255,255,0.2);
    color:white;
    border:1px solid rgba(255,255,255,0.3);
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.submenu{
    display:none;
    animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

.back{
    position:absolute;
    top:20px;
    right:25px;
    font-size:18px;
    cursor:pointer;
    opacity:0.8;
}

.back:hover{
    opacity:1;
}

.footer{
    margin-top:20px;
    font-size:12px;
    opacity:0.7;
}
</style>
</head>

<body>

<div class="card">

<div id="mainMenu">

<img src="logo.png" class="logo">

<h1>Τεχνικό Γραφείο Οροπεδίου Λασιθίου</h1>
<div class="address">Τζερμιάδων Οροπέδιο Λασιθίου</div>

<button class="btn primary" onclick="openContact()">
<i class="fa-solid fa-phone"></i> Επικοινωνία
</button>

<a class="btn secondary" href="https://maps.app.goo.gl/TknkdLcWGFpHHxzc8" target="_blank">
<i class="fa-solid fa-location-dot"></i> Βρείτε μας...
</a>

</div>

<div id="contactMenu" class="submenu">

<div class="back" onclick="goBack()">
<i class="fa-solid fa-xmark"></i>
</div>

<h2 style="margin-bottom:25px;">Επικοινωνία</h2>

<a class="btn primary" href="tel:6946077274">
<i class="fa-solid fa-phone"></i> Κλήση
</a>

<a class="btn secondary" href="contact.vcf">
<i class="fa-solid fa-user-plus"></i> Αποθήκευση Επαφής
</a>

</div>

<div class="footer">
© 2026 Τεχνικό Γραφείο Οροπεδίου Λασιθίου
</div>

</div>

<script>
function openContact(){
    document.getElementById("mainMenu").style.display="none";
    document.getElementById("contactMenu").style.display="block";
}
function goBack(){
    document.getElementById("contactMenu").style.display="none";
    document.getElementById("mainMenu").style.display="block";
}
</script>

</body>
</html>
